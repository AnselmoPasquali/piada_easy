<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu</title>
  <style>
    html, body { height: 100%; margin: 0; }
    iframe { width: 100%; height: 100%; border: 0; display: block; }
  </style>
</head>
<body>
  <iframe id="v" src="" title="PDF"></iframe>

  <script>
    const PDF_00_00_TO_15_00 = "pdf-mattina.pdf";
    const PDF_15_01_TO_23_59 = "pdf-pomeriggio.pdf";

    function currentPdfRome() {
      const parts = new Intl.DateTimeFormat("it-IT", {
        timeZone: "Europe/Rome",
        hour: "2-digit",
        minute: "2-digit"
      }).formatToParts(new Date());

      const h = Number(parts.find(p => p.type === "hour").value);
      const m = Number(parts.find(p => p.type === "minute").value);

      const isFirst = (h < 15) || (h === 15 && m === 0);
      return isFirst ? PDF_00_00_TO_15_00 : PDF_15_01_TO_23_59;
    }

    function update() {
      const pdf = currentPdfRome();
      const url = "viewer.html?file=" + encodeURIComponent(pdf);
      const frame = document.getElementById("v");

      if (frame.dataset.current !== url) {
        frame.src = url;
        frame.dataset.current = url;
      }
    }

    update();
    setInterval(update, 10000);
  </script>
</body>
</html>
