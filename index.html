<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Caff√® del Corso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            display: none;
        }

        .pdf-container.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Container per PDF Mattina -->
    <div class="pdf-container" id="pdfMattina">
        <iframe src="pdf-mattina.pdf" type="application/pdf"></iframe>
    </div>

    <!-- Container per PDF Pomeriggio -->
    <div class="pdf-container" id="pdfPomeriggio">
        <iframe src="pdf-pomeriggio.pdf" type="application/pdf"></iframe>
    </div>

    <script>
        function updateMenu() {
            const now = new Date();
            const currentHour = now.getHours();
            
            const pdfMattina = document.getElementById('pdfMattina');
            const pdfPomeriggio = document.getElementById('pdfPomeriggio');
            
            // Menu Mattina: dalle 1:00 (01:00) alle 15:00 (3:00 PM)
            // Menu Pomeriggio: dalle 15:01 (3:01 PM) alle 00:59 (12:59 AM)
            
            if (currentHour >= 1 && currentHour < 15) {
                // Mostra PDF Mattina (1:00 AM - 2:59 PM)
                pdfMattina.classList.add('active');
                pdfPomeriggio.classList.remove('active');
            } else {
                // Mostra PDF Pomeriggio (3:00 PM - 12:59 AM)
                pdfMattina.classList.remove('active');
                pdfPomeriggio.classList.add('active');
            }
        }

        // Aggiorna il menu al caricamento della pagina
        updateMenu();
        
        // Aggiorna ogni minuto
        setInterval(updateMenu, 60000);
    </script>
</body>
</html>
